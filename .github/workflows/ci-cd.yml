name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: laptop-ridhwan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 25 (Oracle)
      uses: actions/setup-java@v4
      with:
        distribution: oracle
        java-version: '25'
    
    - name: Verify Java version
      run: java -version
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build with Maven (skip tests)
      run: |
        chmod +x mvnw
        sed -i 's/\r$//' mvnw
        ./mvnw clean package -DskipTests
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
        retention-days: 1

  docker-build-push:
    needs: build-and-test
    runs-on: laptop-ridhwan
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: target


    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/transaksi-app:latest .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/transaksi-app:${{ github.run_number }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/transaksi-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/transaksi-app:${{ github.run_number }}
    
    - name: Image digest
      run: echo "âœ… Docker image pushed successfully!"


